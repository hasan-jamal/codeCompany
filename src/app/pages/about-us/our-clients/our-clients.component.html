<section class="tabsLogos">
    <div class="tabsLogos-container px-120">
        <!-- Tabs -->
        <div class="justify-content-between fxBtns fxGeneral-cards">
            <button *ngFor="let tab of tabs" type="button" class="tabItem colorFour font-medium subtitle24px fxCard"
                [ngClass]="{ active: activeTab === tab.key }" [style.background]="tab.bgColor"
                (click)="setActiveTab(tab.key)">
                {{ tab.label }}
            </button>
        </div>
        <!-- Logos Content -->
        <div class="contentsTabs">
            <div class="content fxGeneral-cards tab-content" *ngIf="tabContent[activeTab]">
                <div class="boxLogo fxCard" *ngFor="let item of tabContent[activeTab]">
                    <img [src]="item.image" [alt]="item.label + ' logo'" />
                    <span class="colorGrey2 font-medium">{{ item.label }}</span>
                </div>
            </div>
        </div>

    </div>
</section>
